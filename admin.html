<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - IBFAV</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>

<body class="admin">
  <div class="container">
    <div class="header">
      <h1>Painel Administrativo</h1>
      <p>Gerencie usuários e permissões</p>
    </div>

    <!-- LOGIN -->
    <div class="auth-section" id="login-section">
      <h2>Login de Administrador</h2>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="loginEmail" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label>Senha:</label>
        <input type="password" id="loginPassword" placeholder="Digite sua senha">
      </div>
      <button class="btn btn-primary" id="loginBtn">Entrar</button>
      <div id="loginMessage"></div>
    </div>

    <!-- PAINEL ADMIN -->
    <div class="admin-panel" id="admin-panel" style="display:none;">
      <button class="logout-btn" id="logoutBtn">Sair</button>

      <div class="tabs">
        <button class="tab-btn active" data-tab="usuarios">Usuários</button>
        <button class="tab-btn" data-tab="info">Informações</button>
      </div>

      <!-- ABA USUÁRIOS -->
      <div class="tab-content active" id="usuarios">
        <h2>Gerenciar Usuários</h2>

        <div class="form-group">
          <label>Email do novo usuário:</label>
          <input type="email" id="newUserEmail" placeholder="exemplo@email.com">
        </div>

        <div class="form-group">
          <label>Senha:</label>
          <input type="password" id="newUserPassword" placeholder="mínimo 6 caracteres">
        </div>

        <div class="form-group">
          <label>Função (role):</label>
          <select id="newUserRole">
            <option value="usuario">Usuário</option>
            <option value="editor">Editor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <button class="btn btn-success" id="createUserBtn">Criar Usuário</button>
        <div id="userMessage"></div>

        <h3>Lista de Usuários</h3>
        <div class="items-grid" id="usersList"></div>
      </div>

      <!-- ABA INFORMAÇÕES -->
      <div class="tab-content" id="info">
        <h2>Informações do Sistema</h2>
        <p>Aqui você pode adicionar estatísticas e dados futuros.</p>
      </div>
    </div>
  </div>

  <script>
    // --- CONFIGURAÇÃO DO FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyC0CY0Ds3tARkQFSOAOY8aVMnoFvDbu9Rs",
      authDomain: "ibfav-c9d00.firebaseapp.com",
      projectId: "ibfav-c9d00",
      storageBucket: "ibfav-c9d00.appspot.com",
      messagingSenderId: "666092929823",
      appId: "1:666092929823:web:c17194e606d41da397662a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- LOGIN ADMINISTRADOR ---
    const loginBtn = document.getElementById("loginBtn");
    const loginMessage = document.getElementById("loginMessage");

    loginBtn.addEventListener("click", async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const doc = await db.collection("users").doc(user.uid).get();

        if (!doc.exists || doc.data().role !== "admin") {
          loginMessage.innerHTML = "<p class='error-message'>Acesso negado. Somente administradores podem entrar.</p>";
          await auth.signOut();
          return;
        }

        loginMessage.innerHTML = "";
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadUsers();
      } catch (error) {
        loginMessage.innerHTML = `<p class='error-message'>${error.message}</p>`;
      }
    });

    // --- LOGOUT ---
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      document.getElementById("admin-panel").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    });

    // --- CRIAR NOVO USUÁRIO (via REST API) ---
    document.getElementById("createUserBtn").addEventListener("click", async () => {
      const email = newUserEmail.value.trim();
      const password = newUserPassword.value.trim();
      const role = newUserRole.value;
      const userMessage = document.getElementById("userMessage");

      if (!email || !password) {
        userMessage.innerHTML = "<p class='error-message'>Preencha todos os campos.</p>";
        return;
      }

      try {
        // Criar usuário via Firebase Auth REST API
        const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${firebaseConfig.apiKey}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, returnSecureToken: true })
        });

        const data = await response.json();
        if (data.error) {
          userMessage.innerHTML = `<p class='error-message'>Erro: ${data.error.message}</p>`;
          return;
        }

        // Salvar função (role) no Firestore
        await db.collection("users").doc(data.localId).set({
          email: email,
          role: role
        });

        userMessage.innerHTML = "<p class='success-message'>Usuário criado com sucesso!</p>";
        loadUsers();
      } catch (error) {
        userMessage.innerHTML = `<p class='error-message'>Erro: ${error.message}</p>`;
      }
    });

    // --- LISTAR USUÁRIOS ---
    async function loadUsers() {
      const list = document.getElementById("usersList");
      list.innerHTML = "<p>Carregando...</p>";

      const snapshot = await db.collection("users").get();
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = `
          <div class="item-card">
            <h4>${data.email}</h4>
            <p>Função: <strong>${data.role}</strong></p>
          </div>
        `;
        list.innerHTML += card;
      });
    }

    // --- TROCA DE ABAS ---
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
